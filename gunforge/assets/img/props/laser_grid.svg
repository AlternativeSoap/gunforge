<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 16" width="128" height="16">
  <defs>
    <linearGradient id="laserGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#f50057" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#ff1744" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f50057" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="emitterGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff8a80"/>
      <stop offset="100%" stop-color="#c62828"/>
    </radialGradient>
  </defs>
  
  <!-- Left emitter -->
  <circle cx="8" cy="8" r="6" fill="url(#emitterGrad)"/>
  <circle cx="8" cy="8" r="3" fill="#ff1744"/>
  <circle cx="8" cy="8" r="1.5" fill="#fff"/>
  
  <!-- Laser beam -->
  <rect x="14" y="6" width="100" height="4" fill="url(#laserGrad)"/>
  <rect x="14" y="7" width="100" height="2" fill="#ff1744"/>
  <rect x="14" y="7.5" width="100" height="1" fill="#fff" opacity="0.8"/>
  
  <!-- Right emitter -->
  <circle cx="120" cy="8" r="6" fill="url(#emitterGrad)"/>
  <circle cx="120" cy="8" r="3" fill="#ff1744"/>
  <circle cx="120" cy="8" r="1.5" fill="#fff"/>
</svg>
