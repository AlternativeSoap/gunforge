<svg viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Door frame -->
  <rect x="10" y="0" width="100" height="160" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="2"/>
  <!-- Door panels (open) -->
  <rect x="2" y="5" width="22" height="150" fill="#5d4e37" stroke="#3d2e17" stroke-width="2"/>
  <rect x="96" y="5" width="22" height="150" fill="#5d4e37" stroke="#3d2e17" stroke-width="2"/>
  <!-- Wood grain details (on open doors) -->
  <line x1="6" y1="20" x2="18" y2="20" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="6" y1="80" x2="18" y2="80" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="6" y1="140" x2="18" y2="140" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="20" x2="112" y2="20" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="80" x2="112" y2="80" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="140" x2="112" y2="140" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <!-- Door handles (on opened doors) -->
  <circle cx="20" cy="80" r="4" fill="#8b7355" stroke="#5d4e37" stroke-width="1"/>
  <circle cx="100" cy="80" r="4" fill="#8b7355" stroke="#5d4e37" stroke-width="1"/>
  <!-- Open passageway -->
  <rect x="30" y="10" width="60" height="145" fill="none"/>
</svg>