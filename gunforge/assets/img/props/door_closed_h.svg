  <!-- Door panels (closed) -->
  <rect x="5" y="15" width="150" height="42" fill="#5d4e37" stroke="#3d2e17" stroke-width="2"/>
  <rect x="5" y="63" width="150" height="42" fill="#5d4e37" stroke="#3d2e17" stroke-width="2"/>
  <!-- Wood grain details -->
  <line x1="20" y1="20" x2="20" y2="52" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="20" x2="80" y2="52" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="140" y1="20" x2="140" y2="52" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="68" x2="20" y2="100" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="68" x2="80" y2="100" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="140" y1="68" x2="140" y2="100" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <!-- Door handles -->
  <circle cx="80" cy="50" r="5" fill="#8b7355" stroke="#5d4e37" stroke-width="1"/>
  <circle cx="80" cy="70" r="5" fill="#8b7355" stroke="#5d4e37" stroke-width="1"/>
  <!-- Lock indicator -->
