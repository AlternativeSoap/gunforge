  <rect x="9" y="30" width="2" height="6" fill="#616161"/>
  <!-- Torch holder -->
  <circle cx="10" cy="28" r="3" fill="#757575"/>
  <!-- Torch stem -->
  <rect x="8" y="10" width="4" height="18" fill="#8d6e63"/>
  <!-- Flame (taller) -->
  <ellipse cx="10" cy="6" rx="4.5" ry="7" fill="#ff6f00" opacity="0.8"/>
  <ellipse cx="10" cy="3" rx="3.5" ry="6" fill="#ff9800" opacity="0.9"/>
  <ellipse cx="10" cy="1" rx="2.5" ry="5" fill="#ffc107" opacity="1"/>
  <ellipse cx="10" cy="-1" rx="1.5" ry="2" fill="#ffeb3b" opacity="0.9"/>
</svg>