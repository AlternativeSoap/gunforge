<svg viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Door frame (horizontal) -->
  <rect x="0" y="10" width="160" height="100" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="2"/>
  <!-- Door panels (open) -->
  <rect x="5" y="2" width="150" height="22" fill="#5d4e37" stroke="#3d2e17" stroke-width="2"/>
  <rect x="5" y="96" width="150" height="22" fill="#5d4e37" stroke="#3d2e17" stroke-width="2"/>
  <!-- Wood grain details (on open doors) -->
  <line x1="20" y1="6" x2="20" y2="18" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="6" x2="80" y2="18" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="140" y1="6" x2="140" y2="18" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="100" x2="20" y2="112" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="100" x2="80" y2="112" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <line x1="140" y1="100" x2="140" y2="112" stroke="#4a3a25" stroke-width="1" opacity="0.5"/>
  <!-- Door handles (on opened doors) -->
  <circle cx="80" cy="20" r="4" fill="#8b7355" stroke="#5d4e37" stroke-width="1"/>
  <circle cx="80" cy="100" r="4" fill="#8b7355" stroke="#5d4e37" stroke-width="1"/>
  <!-- Open passageway -->
  <rect x="10" y="30" width="145" height="60" fill="none"/>
</svg>