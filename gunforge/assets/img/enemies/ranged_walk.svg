<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Ranged enemy - top-down aiming -->
  <g transform="translate(16, 16)">
    <!-- Shadow -->
    <ellipse cx="0" cy="7" rx="9" ry="3.5" fill="#000" opacity="0.2"/>
    <!-- Body (slightly rotated) -->
    <ellipse cx="0" cy="0" rx="10" ry="12" fill="#26a69a" stroke="#00695c" stroke-width="2"/>
    <!-- Head/face -->
    <circle cx="0" cy="-4" r="5.5" fill="#4db6ac" stroke="#00695c" stroke-width="1.5"/>
    <!-- Eyes (focused) -->
    <circle cx="-2" cy="-5" r="1.2" fill="#000"/>
    <circle cx="2" cy="-5" r="1.2" fill="#000"/>
    <!-- Ranged weapon (aiming) -->
    <rect x="5" y="-2" width="9" height="2" fill="#795548" stroke="#4e342e" stroke-width="0.5" transform="rotate(-10 10 -1)"/>
    <circle cx="13" cy="-2" r="2" fill="#9e9e9e" stroke="#424242" stroke-width="0.5"/>
    <!-- Aim indicator -->
    <line x1="14" y1="-2" x2="18" y2="-2" stroke="#ff5252" stroke-width="1" stroke-dasharray="1,1"/>
  </g>
</svg>
