  <ellipse cx="48" cy="88" rx="30" ry="8" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Body (crystal formation) -->
  <defs>
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90caf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e88e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main crystal body -->
  <path d="M 48 20 L 70 50 L 60 80 L 36 80 L 26 50 Z" fill="url(#crystalGrad)" stroke="#0d47a1" stroke-width="2"/>
  
