  <line x1="26" y1="50" x2="70" y2="50" stroke="#bbdefb" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="35" x2="60" y2="65" stroke="#bbdefb" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="35" x2="36" y2="65" stroke="#bbdefb" stroke-width="1" opacity="0.4"/>
  
  <!-- Glowing core -->
  <circle cx="48" cy="50" r="8" fill="#82b1ff" opacity="0.8"/>
  <circle cx="48" cy="50" r="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Side crystals -->
  <path d="M 20 45 L 28 50 L 20 55 Z" fill="#64b5f6" stroke="#1976d2" stroke-width="1"/>
  <path d="M 76 45 L 68 50 L 76 55 Z" fill="#64b5f6" stroke="#1976d2" stroke-width="1"/>
  
  <!-- Floating shards -->
  <path d="M 38 25 L 42 30 L 38 35 L 34 30 Z" fill="#90caf9" opacity="0.7"/>
  <path d="M 58 25 L 62 30 L 58 35 L 54 30 Z" fill="#90caf9" opacity="0.7"/>
  
  <!-- Energy particles -->
  <circle cx="30" cy="40" r="2" fill="#82b1ff" opacity="0.8"/>
  <circle cx="66" cy="60" r="2" fill="#82b1ff" opacity="0.8"/>
  <circle cx="48" cy="75" r="1.5" fill="#ffffff" opacity="0.9"/>
