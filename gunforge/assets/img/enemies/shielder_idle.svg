<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Shadow -->
  <ellipse cx="24" cy="44" rx="14" ry="3" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Body (armored knight) -->
  <ellipse cx="24" cy="26" rx="10" ry="12" fill="#546e7a"/>
  <ellipse cx="24" cy="26" rx="8" ry="10" fill="#607d8b"/>
  
  <!-- Chest plate -->
  <rect x="20" y="22" width="8" height="8" rx="1" fill="#455a64"/>
  <circle cx="22" cy="26" r="1" fill="#263238"/>
  <circle cx="26" cy="26" r="1" fill="#263238"/>
  
  <!-- Head/Helmet -->
  <ellipse cx="24" cy="16" rx="7" ry="8" fill="#455a64"/>
  <ellipse cx="24" cy="16" rx="5" ry="6" fill="#546e7a"/>
  
  <!-- Visor -->
  <rect x="20" y="16" width="8" height="3" rx="0.5" fill="#263238"/>
  <rect x="20" y="16" width="8" height="3" rx="0.5" fill="#78909c" opacity="0.4"/>
  
  <!-- Shield (prominent on left side) -->
  <ellipse cx="14" cy="26" rx="6" ry="10" fill="#78909c"/>
  <ellipse cx="14" cy="26" rx="4" ry="8" fill="#90a4ae"/>
  <circle cx="14" cy="26" r="2.5" fill="#546e7a"/>
  <circle cx="14" cy="26" r="1" fill="#b0bec5"/>
  
  <!-- Shield edge highlight -->
  <path d="M 11 20 Q 10 26 11 32" stroke="#b0bec5" stroke-width="1" fill="none" opacity="0.7"/>
  
  <!-- Right arm/weapon -->
  <ellipse cx="34" cy="28" rx="3" ry="6" fill="#607d8b"/>
  <rect x="32" y="32" width="4" height="6" fill="#757575"/>
  
  <!-- Legs -->
  <rect x="20" y="36" width="4" height="7" rx="1" fill="#546e7a"/>
  <rect x="24" y="36" width="4" height="7" rx="1" fill="#546e7a"/>
  
  <!-- Boots -->
  <rect x="20" y="41" width="4" height="3" fill="#455a64"/>
  <rect x="24" y="41" width="4" height="3" fill="#455a64"/>
