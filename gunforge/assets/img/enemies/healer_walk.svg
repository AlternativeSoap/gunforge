<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Healer - top-down walk (floating) -->
  <g transform="translate(20, 20)">
    <!-- Shadow - shifted -->
    <ellipse cx="1" cy="8" rx="10" ry="4" fill="#000" opacity="0.3"/>
    
    <!-- Body (robed) -->
    <ellipse cx="0" cy="0" rx="12" ry="13" fill="#81c784" stroke="#4caf50" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="9" ry="10" fill="#a5d6a7"/>
    
    <!-- Healing cross -->
    <rect x="-1" y="-6" width="2" height="12" fill="#fff" opacity="0.9"/>
    <rect x="-6" y="-1" width="12" height="2" fill="#fff" opacity="0.9"/>
    
    <!-- Healing aura - pulsing -->
    <circle cx="0" cy="0" r="16" fill="#4caf50" opacity="0.3"/>
    <circle cx="0" cy="0" r="14" fill="#81c784" opacity="0.15"/>
    
    <!-- Direction indicator (staff top) -->
    <circle cx="0" cy="-12" r="3" fill="#fff" opacity="0.8"/>
    <circle cx="0" cy="-12" r="2" fill="#4caf50" opacity="0.9"/>
    
    <!-- Energy nodes - flowing -->
    <circle cx="-9" cy="-7" r="1.5" fill="#4caf50" opacity="0.8"/>
    <circle cx="9" cy="-9" r="1.5" fill="#4caf50" opacity="0.8"/>
    <circle cx="-7" cy="9" r="1.5" fill="#4caf50" opacity="0.8"/>
    <circle cx="8" cy="7" r="1.5" fill="#4caf50" opacity="0.8"/>
    
    <!-- Healing particles -->
    <circle cx="-3" cy="-8" r="1" fill="#fff" opacity="0.6"/>
    <circle cx="3" cy="8" r="1" fill="#fff" opacity="0.6"/>
  </g>
</svg>
