<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Shadow (mechanical) -->
  <ellipse cx="48" cy="90" rx="40" ry="8" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Heat/energy aura -->
  <circle cx="48" cy="48" r="52" fill="url(#engineGrad)" opacity="0.15"/>
  
  <defs>
    <radialGradient id="engineGrad">
      <stop offset="0%" style="stop-color:#ff1744;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#37474f;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="bodyEngine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#546e7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body (war machine) -->
  <rect x="20" y="40" width="56" height="44" rx="4" fill="url(#bodyEngine)" stroke="#000000" stroke-width="2"/>
  <rect x="24" y="44" width="48" height="36" rx="2" fill="#37474f"/>
  
  <!-- Armor plates -->
  <rect x="18" y="38" width="12" height="20" rx="2" fill="#546e7a" stroke="#263238" stroke-width="1.5"/>
  <rect x="66" y="38" width="12" height="20" rx="2" fill="#546e7a" stroke="#263238" stroke-width="1.5"/>
  <rect x="18" y="60" width="12" height="20" rx="2" fill="#546e7a" stroke="#263238" stroke-width="1.5"/>
  <rect x="66" y="60" width="12" height="20" rx="2" fill="#546e7a" stroke="#263238" stroke-width="1.5"/>
  
  <!-- Turret mounts -->
  <rect x="26" y="32" width="10" height="12" rx="2" fill="#263238" stroke="#000000" stroke-width="1"/>
  <rect x="60" y="32" width="10" height="12" rx="2" fill="#263238" stroke="#000000" stroke-width="1"/>
  <circle cx="31" cy="38" r="4" fill="#37474f" stroke="#ff1744" stroke-width="1.5"/>
  <circle cx="65" cy="38" r="4" fill="#37474f" stroke="#ff1744" stroke-width="1.5"/>
  <circle cx="31" cy="38" r="2" fill="#ff1744" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="38" r="2" fill="#ff1744" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Head/cockpit -->
  <rect x="36" y="18" width="24" height="20" rx="3" fill="#263238" stroke="#000000" stroke-width="2"/>
  <rect x="38" y="20" width="20" height="16" rx="2" fill="#37474f"/>
  
  <!-- Visor/eyes -->
  <rect x="40" y="24" width="16" height="6" rx="1" fill="#ff1744" opacity="0.9"/>
  <rect x="40" y="24" width="16" height="6" rx="1" fill="#ffffff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Central core -->
  <circle cx="48" cy="60" r="12" fill="#263238" stroke="#ff1744" stroke-width="2"/>
  <circle cx="48" cy="60" r="8" fill="#ff1744" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="60" r="4" fill="#ffffff" opacity="0.8"/>
  
  <!-- Reactor lines -->
  <line x1="48" y1="48" x2="48" y2="56" stroke="#ff1744" stroke-width="2" opacity="0.8"/>
  <line x1="36" y1="60" x2="44" y2="60" stroke="#ff1744" stroke-width="2" opacity="0.8"/>
  <line x1="52" y1="60" x2="60" y2="60" stroke="#ff1744" stroke-width="2" opacity="0.8"/>
  
  <!-- Laser emitters -->
  <rect x="44" y="82" width="8" height="6" rx="1" fill="#263238" stroke="#ff1744" stroke-width="1"/>
  <rect x="46" y="84" width="4" height="4" fill="#ff1744" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Vents/details -->
  <rect x="28" y="50" width="2" height="8" fill="#ff1744" opacity="0.5"/>
  <rect x="32" y="50" width="2" height="8" fill="#ff1744" opacity="0.5"/>
  <rect x="62" y="50" width="2" height="8" fill="#ff1744" opacity="0.5"/>
  <rect x="66" y="50" width="2" height="8" fill="#ff1744" opacity="0.5"/>
  
  <!-- Turret barrels -->
  <rect x="28" y="30" width="3" height="10" fill="#263238" stroke="#000000" stroke-width="1"/>
  <rect x="33" y="30" width="3" height="10" fill="#263238" stroke="#000000" stroke-width="1"/>
  <rect x="60" y="30" width="3" height="10" fill="#263238" stroke="#000000" stroke-width="1"/>
  <rect x="65" y="30" width="3" height="10" fill="#263238" stroke="#000000" stroke-width="1"/>
  
  <!-- Warning symbols -->
  <circle cx="38" cy="52" r="3" fill="#000000" stroke="#ffeb3b" stroke-width="1"/>
  <path d="M 38 50 L 36.5 54 L 39.5 54 Z" fill="#ffeb3b"/>
  <circle cx="38" cy="54.5" r="0.5" fill="#ffeb3b"/>
  
  <circle cx="58" cy="52" r="3" fill="#000000" stroke="#ffeb3b" stroke-width="1"/>
  <path d="M 58 50 L 56.5 54 L 59.5 54 Z" fill="#ffeb3b"/>
  <circle cx="58" cy="54.5" r="0.5" fill="#ffeb3b"/>
  
  <!-- Engine glow -->
  <ellipse cx="22" cy="74" rx="4" ry="6" fill="#ff1744" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="74" cy="74" rx="4" ry="6" fill="#ff1744" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1s" begin="0.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Energy particles -->
  <circle cx="32" cy="46" r="2" fill="#ff1744" opacity="0.8">
    <animate attributeName="cy" values="46;40;46" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="48" r="2" fill="#ff1744" opacity="0.8">
    <animate attributeName="cy" values="48;42;48" dur="1.3s" repeatCount="indefinite"/>
  </circle>
</svg>
