<svg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
  <!-- Tank enemy - top-down idle -->
  <g transform="translate(22, 22)">
    <!-- Shadow (large) -->
    <ellipse cx="0" cy="10" rx="16" ry="5" fill="#000" opacity="0.2"/>
    <!-- Body (large, armored) -->
    <circle cx="0" cy="0" r="18" fill="#8d6e63" stroke="#4e342e" stroke-width="3"/>
    <!-- Armor plates -->
    <circle cx="0" cy="0" r="14" fill="#a1887f" stroke="#5d4037" stroke-width="2"/>
    <!-- Head/face -->
    <circle cx="0" cy="-6" r="8" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
    <!-- Eyes (menacing) -->
    <rect x="-4" y="-8" width="2" height="3" fill="#000"/>
    <rect x="2" y="-8" width="2" height="3" fill="#000"/>
    <!-- Armor spikes -->
    <polygon points="-12,-8 -14,-12 -10,-10" fill="#616161"/>
    <polygon points="12,-8 14,-12 10,-10" fill="#616161"/>
    <polygon points="0,-16 -2,-20 2,-18" fill="#616161"/>
  </g>
</svg>
