<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Elite Melee - top-down idle -->
  <defs>
    <filter id="eliteGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(20, 20)" filter="url(#eliteGlow)">
    <!-- Shadow -->
    <ellipse cx="0" cy="8" rx="12" ry="4" fill="#000" opacity="0.3"/>
    
    <!-- Body -->
    <circle cx="0" cy="0" r="14" fill="#ff1744" stroke="#c5003e" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="11" fill="#ff4569"/>
    
    <!-- Elite aura -->
    <circle cx="0" cy="0" r="15" fill="#ff1744" opacity="0.3"/>
    
    <!-- Spikes -->
    <polygon points="-12,-4 -16,-2 -12,0" fill="#ff1744"/>
    <polygon points="12,-4 16,-2 12,0" fill="#ff1744"/>
    <polygon points="0,-14 2,-10 -2,-10" fill="#ff1744"/>
    <polygon points="0,12 2,16 -2,16" fill="#ff1744"/>
    
    <!-- Weapon (sword) -->
    <rect x="10" y="-8" width="3" height="14" fill="#616161" stroke="#424242" stroke-width="1" rx="1"/>
    <path d="M 11,-9 L 12,-12 L 13,-9 Z" fill="#9e9e9e" stroke="#424242" stroke-width="0.5"/>
    
    <!-- Eyes (glowing) -->
    <circle cx="-4" cy="-3" r="2.5" fill="#f00" opacity="0.9"/>
    <circle cx="4" cy="-3" r="2.5" fill="#f00" opacity="0.9"/>
    
    <!-- Direction indicator -->
    <ellipse cx="0" cy="-7" rx="4" ry="6" fill="#fff" opacity="0.3"/>
  </g>
</svg>
