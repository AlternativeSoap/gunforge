<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="wardenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#607d8b"/>
      <stop offset="100%" stop-color="#37474f"/>
    </radialGradient>
    <linearGradient id="armorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#78909c"/>
      <stop offset="100%" stop-color="#546e7a"/>
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="50" cy="85" rx="35" ry="8" fill="#000" opacity="0.3"/>
  
  <!-- Body -->
  <circle cx="50" cy="50" r="38" fill="url(#wardenGlow)"/>
  
  <!-- Armor plates -->
  <ellipse cx="50" cy="35" rx="28" ry="20" fill="url(#armorGrad)"/>
  <ellipse cx="50" cy="65" rx="30" ry="18" fill="url(#armorGrad)"/>
  
  <!-- Shoulder guards -->
  <ellipse cx="25" cy="45" rx="12" ry="18" fill="#607d8b"/>
  <ellipse cx="75" cy="45" rx="12" ry="18" fill="#607d8b"/>
  
  <!-- Helmet/Head -->
  <circle cx="50" cy="28" r="16" fill="#455a64"/>
  <ellipse cx="50" cy="28" rx="14" ry="16" fill="url(#armorGrad)"/>
  
  <!-- Visor (glowing) -->
  <rect x="38" y="25" width="24" height="6" rx="2" fill="#00e5ff"/>
  <rect x="38" y="25" width="24" height="3" rx="1" fill="#fff" opacity="0.6"/>
  
  <!-- Core (glowing power source) -->
  <circle cx="50" cy="55" r="8" fill="#00e5ff" opacity="0.6"/>
  <circle cx="50" cy="55" r="5" fill="#00e5ff"/>
  <circle cx="50" cy="55" r="3" fill="#fff"/>
  
  <!-- Arms -->
  <rect x="15" y="50" width="10" height="25" rx="5" fill="#546e7a"/>
  <rect x="75" y="50" width="10" height="25" rx="5" fill="#546e7a"/>
  
  <!-- Hands/Weapons -->
  <circle cx="20" cy="75" r="7" fill="#37474f"/>
  <circle cx="80" cy="75" r="7" fill="#37474f"/>
  
  <!-- Details -->
  <rect x="45" y="60" width="10" height="2" fill="#00e5ff" opacity="0.4"/>
  <rect x="43" y="64" width="14" height="2" fill="#00e5ff" opacity="0.4"/>
</svg>
