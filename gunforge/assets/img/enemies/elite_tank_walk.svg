<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Elite Tank - top-down walk -->
  <g transform="translate(24, 24)">
    <!-- Shadow - shifted -->
    <ellipse cx="1" cy="10" rx="15" ry="5" fill="#000" opacity="0.3"/>
    
    <!-- Body (massive) -->
    <ellipse cx="0" cy="0" rx="17" ry="18" fill="#5d4037" stroke="#3e2723" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="14" ry="15" fill="#6d4c41"/>
    
    <!-- Elite aura -->
    <circle cx="0" cy="0" r="20" fill="#5d4037" opacity="0.25"/>
    
    <!-- Heavy armor plates -->
    <rect x="-12" y="-8" width="24" height="16" fill="#4e342e" stroke="#3e2723" stroke-width="2" rx="3"/>
    <circle cx="0" cy="0" r="10" fill="#5d4037" opacity="0.6"/>
    
    <!-- Helmet visor -->
    <rect x="-7" y="-10" width="14" height="6" fill="#424242" stroke="#000" stroke-width="1.5" rx="2"/>
    <rect x="-5" y="-9" width="10" height="4" fill="#616161" opacity="0.5"/>
    
    <!-- Direction indicator -->
    <rect x="-2" y="-15" width="4" height="7" fill="#6d4c41" stroke="#3e2723" stroke-width="1"/>
    
    <!-- Shield emblem -->
    <circle cx="0" cy="0" r="5" fill="#3e2723" stroke="#000" stroke-width="1"/>
    
    <!-- Motion indicator -->
    <line x1="-18" y1="0" x2="-15" y2="0" stroke="#6d4c41" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
