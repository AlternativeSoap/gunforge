<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Shadow (distorted) -->
  <ellipse cx="48" cy="90" rx="42" ry="10" fill="rgba(50,0,80,0.5)"/>
  
  <!-- Outer horror aura -->
  <circle cx="48" cy="48" r="54" fill="url(#horrorGrad)" opacity="0.2"/>
  
  <defs>
    <radialGradient id="horrorGrad">
      <stop offset="0%" style="stop-color:#c51162;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="bodyHorror" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a1b9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311b92;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central mass (eldritch) -->
  <ellipse cx="48" cy="52" rx="28" ry="32" fill="url(#bodyHorror)"/>
  <ellipse cx="48" cy="52" rx="24" ry="28" fill="#4a148c"/>
  
  <!-- Tentacles (multiple) -->
  <path d="M 48 52 Q 20 44 12 36 Q 10 42 18 46 Q 30 50 48 52" fill="#6a1b9a" stroke="#311b92" stroke-width="2" opacity="0.9"/>
  <path d="M 48 52 Q 76 44 84 36 Q 86 42 78 46 Q 66 50 48 52" fill="#6a1b9a" stroke="#311b92" stroke-width="2" opacity="0.9"/>
  <path d="M 48 52 Q 24 64 14 74 Q 18 78 26 70 Q 38 60 48 52" fill="#6a1b9a" stroke="#311b92" stroke-width="2" opacity="0.8"/>
  <path d="M 48 52 Q 72 64 82 74 Q 78 78 70 70 Q 58 60 48 52" fill="#6a1b9a" stroke="#311b92" stroke-width="2" opacity="0.8"/>
  <path d="M 48 52 Q 32 30 26 18 Q 30 16 34 26 Q 42 40 48 52" fill="#6a1b9a" stroke="#311b92" stroke-width="2" opacity="0.7"/>
  <path d="M 48 52 Q 64 30 70 18 Q 66 16 62 26 Q 54 40 48 52" fill="#6a1b9a" stroke="#311b92" stroke-width="2" opacity="0.7"/>
  
  <!-- Tentacle suckers -->
  <circle cx="16" cy="40" r="3" fill="#c51162" opacity="0.8"/>
  <circle cx="80" cy="40" r="3" fill="#c51162" opacity="0.8"/>
  <circle cx="20" cy="70" r="3" fill="#c51162" opacity="0.8"/>
  <circle cx="76" cy="70" r="3" fill="#c51162" opacity="0.8"/>
  
  <!-- Head mass -->
  <ellipse cx="48" cy="32" rx="18" ry="16" fill="#311b92"/>
  <ellipse cx="48" cy="32" rx="14" ry="12" fill="#4a148c"/>
  
  <!-- Multiple eyes (horror) -->
  <ellipse cx="38" cy="28" rx="5" ry="7" fill="#000000"/>
  <ellipse cx="48" cy="26" rx="6" ry="8" fill="#000000"/>
  <ellipse cx="58" cy="28" rx="5" ry="7" fill="#000000"/>
  <ellipse cx="38" cy="28" rx="3" ry="5" fill="#c51162"/>
  <ellipse cx="48" cy="26" rx="4" ry="6" fill="#c51162"/>
  <ellipse cx="58" cy="28" rx="3" ry="5" fill="#c51162"/>
  
  <!-- Extra eye on body -->
  <ellipse cx="48" cy="50" rx="7" ry="9" fill="#000000"/>
  <ellipse cx="48" cy="50" rx="4" ry="6" fill="#c51162"/>
  
  <!-- Mouth (vertical) -->
  <path d="M 48 36 Q 46 42 48 48 Q 50 42 48 36" fill="#000000" stroke="#c51162" stroke-width="1"/>
  
  <!-- Eldritch particles -->
  <circle cx="28" cy="38" r="2" fill="#c51162" opacity="0.8">
    <animate attributeName="cy" values="38;28;38" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="68" cy="42" r="2" fill="#c51162" opacity="0.8">
    <animate attributeName="cy" values="42;32;42" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="34" cy="66" r="2.5" fill="#c51162" opacity="0.7">
    <animate attributeName="cx" values="34;30;34" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="62" cy="64" r="2.5" fill="#c51162" opacity="0.7">
    <animate attributeName="cx" values="62;66;62" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulsing core -->
  <ellipse cx="48" cy="52" rx="12" ry="14" fill="#c51162" opacity="0.3">
    <animate attributeName="rx" values="12;16;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="14;18;14" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Rage eyes glow -->
  <circle cx="38" cy="28" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="48" cy="26" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="58" cy="28" r="1.5" fill="#ffffff" opacity="0.9"/>
</svg>
