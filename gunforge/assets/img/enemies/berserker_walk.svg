<svg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
  <!-- Berserker - top-down walk (attacking) -->
  <g transform="translate(22, 22)">
    <!-- Shadow - shifted -->
    <ellipse cx="1" cy="9" rx="12" ry="5" fill="#000" opacity="0.3"/>
    
    <!-- Body (rage-filled) -->
    <ellipse cx="0" cy="0" rx="14" ry="15" fill="#e53935" stroke="#b71c1c" stroke-width="2.5"/>
    <ellipse cx="0" cy="0" rx="11" ry="12" fill="#ef5350"/>
    
    <!-- Rage aura - pulsing -->
    <circle cx="0" cy="0" r="17" fill="#f00" opacity="0.3"/>
    
    <!-- Weapons (dual axes swinging) -->
    <rect x="-16" y="-4" width="6" height="3" fill="#424242" stroke="#212121" stroke-width="1" transform="rotate(-60 -13 -3)"/>
    <path d="M -17,-7 L -19,-9 L -15,-5 Z" fill="#9e9e9e" stroke="#424242" stroke-width="1"/>
    
    <rect x="10" y="-4" width="6" height="3" fill="#424242" stroke="#212121" stroke-width="1" transform="rotate(60 13 -3)"/>
    <path d="M 17,-7 L 19,-9 L 15,-5 Z" fill="#9e9e9e" stroke="#424242" stroke-width="1"/>
    
    <!-- Enraged eyes -->
    <circle cx="-4" cy="-4" r="2.5" fill="#ff0" opacity="1"/>
    <circle cx="4" cy="-4" r="2.5" fill="#ff0" opacity="1"/>
    
    <!-- Forward indicator -->
    <path d="M 0,-14 L -3,-9 L 3,-9 Z" fill="#fff" opacity="0.9"/>
    
    <!-- Speed/rage lines -->
    <line x1="-15" y1="-8" x2="-12" y2="-6" stroke="#f00" stroke-width="2" opacity="0.5"/>
    <line x1="15" y1="-8" x2="12" y2="-6" stroke="#f00" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
