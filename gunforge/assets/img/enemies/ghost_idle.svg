<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Ghost - top-down idle (ethereal) -->
  <g transform="translate(20, 20)" opacity="0.7">
    <!-- Shadow (faint) -->
    <ellipse cx="0" cy="8" rx="10" ry="3" fill="#000" opacity="0.2"/>
    
    <!-- Ethereal body -->
    <circle cx="0" cy="0" r="14" fill="#37474f" stroke="#263238" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="11" fill="#455a64" opacity="0.8"/>
    
    <!-- Ghostly trails -->
    <circle cx="-8" cy="0" r="5" fill="#607d8b" opacity="0.4"/>
    <circle cx="8" cy="0" r="5" fill="#607d8b" opacity="0.4"/>
    <circle cx="0" cy="-8" r="5" fill="#607d8b" opacity="0.4"/>
    <circle cx="0" cy="8" r="5" fill="#607d8b" opacity="0.4"/>
    
    <!-- Glowing eyes -->
    <circle cx="-4" cy="-3" r="2.5" fill="#fff" opacity="0.9"/>
    <circle cx="4" cy="-3" r="2.5" fill="#fff" opacity="0.9"/>
    <circle cx="-4" cy="-3" r="1.5" fill="#0ff" opacity="0.9"/>
    <circle cx="4" cy="-3" r="1.5" fill="#0ff" opacity="0.9"/>
    
    <!-- Direction indicator (faint) -->
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="#fff" opacity="0.3"/>
  </g>
</svg>
