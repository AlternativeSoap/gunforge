<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Shadow with heat -->
  <ellipse cx="48" cy="90" rx="38" ry="8" fill="rgba(255,100,0,0.3)"/>
  
  <!-- Heat distortion aura -->
  <circle cx="48" cy="50" r="50" fill="url(#fireGrad)" opacity="0.15"/>
  
  <defs>
    <radialGradient id="fireGrad">
      <stop offset="0%" style="stop-color:#ff6f00;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf360c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body (molten) -->
  <ellipse cx="48" cy="54" rx="34" ry="38" fill="url(#bodyGrad)"/>
  <ellipse cx="48" cy="54" rx="30" ry="34" fill="#ff6f00"/>
  
  <!-- Lava cracks -->
  <path d="M 30 40 Q 35 45 32 52" stroke="#ffeb3b" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 48 35 L 48 55" stroke="#ffeb3b" stroke-width="3" fill="none" opacity="0.9"/>
  <path d="M 66 42 Q 61 48 64 56" stroke="#ffeb3b" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Head (horned) -->
  <ellipse cx="48" cy="32" rx="20" ry="18" fill="#d84315"/>
  <ellipse cx="48" cy="32" rx="16" ry="14" fill="#ff5722"/>
  
  <!-- Horns -->
  <path d="M 32 28 Q 28 22 26 18 Q 24 22 28 26" fill="#bf360c" stroke="#3e2723" stroke-width="1"/>
  <path d="M 64 28 Q 68 22 70 18 Q 72 22 68 26" fill="#bf360c" stroke="#3e2723" stroke-width="1"/>
  
  <!-- Eyes (molten) -->
  <ellipse cx="40" cy="32" rx="5" ry="7" fill="#000000"/>
  <ellipse cx="56" cy="32" rx="5" ry="7" fill="#000000"/>
  <ellipse cx="40" cy="32" rx="3" ry="5" fill="#ffeb3b"/>
  <ellipse cx="56" cy="32" rx="3" ry="5" fill="#ffeb3b"/>
  
  <!-- Mouth (glow) -->
  <path d="M 38 40 Q 48 44 58 40" stroke="#ffeb3b" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Shoulder flames -->
  <path d="M 20 48 Q 18 42 16 38 Q 14 42 16 46 Q 18 44 20 48" fill="#ff9800" opacity="0.8"/>
  <path d="M 76 48 Q 78 42 80 38 Q 82 42 80 46 Q 78 44 76 48" fill="#ff9800" opacity="0.8"/>
  
  <!-- Fire particles -->
  <circle cx="30" cy="36" r="2" fill="#ffeb3b" opacity="0.9">
    <animate attributeName="cy" values="36;28;36" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="66" cy="38" r="2" fill="#ffeb3b" opacity="0.9">
    <animate attributeName="cy" values="38;30;38" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="70" r="2.5" fill="#ff9800" opacity="0.8">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Chest glow -->
  <ellipse cx="48" cy="60" rx="12" ry="16" fill="#ffeb3b" opacity="0.5"/>
  <ellipse cx="48" cy="60" rx="8" ry="12" fill="#ffffff" opacity="0.6"/>
</svg>
