<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Shadow -->
  <ellipse cx="48" cy="90" rx="32" ry="6" fill="rgba(255,69,0,0.5)"/>
  
  <!-- Lava glow -->
  <circle cx="48" cy="50" r="48" fill="url(#lavaGlow)" opacity="0.3"/>
  
  <defs>
    <radialGradient id="lavaGlow">
      <stop offset="0%" style="stop-color:#ff6d00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bf360c;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="coreGrad">
      <stop offset="0%" style="stop-color:#ffff00" />
      <stop offset="40%" style="stop-color:#ff9100" />
      <stop offset="100%" style="stop-color:#d84315" />
    </radialGradient>
  </defs>
  
  <!-- Main lava body -->
  <ellipse cx="48" cy="52" rx="32" ry="30" fill="url(#coreGrad)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Molten cracks -->
  <path d="M 32 46 Q 36 48 40 46 Q 44 44 48 46" stroke="#ffff00" stroke-width="2" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.2s" repeatCount="indefinite"/>
  </path>
  <path d="M 48 46 Q 52 44 56 46 Q 60 48 64 46" stroke="#ffff00" stroke-width="2" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
  </path>
  <path d="M 38 58 Q 42 60 46 58 Q 50 56 54 58 Q 58 60 62 58" stroke="#ffff00" stroke-width="2" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Magma rocks -->
  <ellipse cx="28" cy="48" rx="10" ry="12" fill="#bf360c"/>
  <ellipse cx="68" cy="48" rx="10" ry="12" fill="#bf360c"/>
  <ellipse cx="38" cy="66" rx="8" ry="10" fill="#a52714"/>
  <ellipse cx="58" cy="66" rx="8" ry="10" fill="#a52714"/>
  
  <!-- Lava pools dripping -->
  <ellipse cx="32" cy="74" rx="6" ry="4" fill="#ff6d00" opacity="0.7">
    <animate attributeName="cy" values="74;78;74" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="64" cy="76" rx="6" ry="4" fill="#ff6d00" opacity="0.7">
    <animate attributeName="cy" values="76;80;76" dur="1.8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Head/Core -->
  <circle cx="48" cy="34" r="16" fill="#d84315"/>
  <circle cx="48" cy="34" r="12" fill="url(#coreGrad)">
    <animate attributeName="r" values="12;14;12" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eyes (molten) -->
  <ellipse cx="40" cy="34" rx="4" ry="6" fill="#000000"/>
  <ellipse cx="56" cy="34" rx="4" ry="6" fill="#000000"/>
  <ellipse cx="40" cy="34" rx="3" ry="5" fill="#ffff00"/>
  <ellipse cx="56" cy="34" rx="3" ry="5" fill="#ffff00"/>
  <circle cx="40" cy="33" r="1.5" fill="#ffffff"/>
  <circle cx="56" cy="33" r="1.5" fill="#ffffff"/>
  
  <!-- Flame particles -->
  <circle cx="20" cy="48" r="3" fill="#ff9100" opacity="0.8">
    <animate attributeName="cy" values="48;36;48" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="76" cy="50" r="3" fill="#ff9100" opacity="0.8">
    <animate attributeName="cy" values="50;38;50" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="30" r="2.5" fill="#ffff00" opacity="0.9">
    <animate attributeName="cy" values="30;20;30" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="28" r="2.5" fill="#ffff00" opacity="0.9">
    <animate attributeName="cy" values="28;18;28" dur="1.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0;0.9" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central core pulse -->
  <circle cx="48" cy="52" r="8" fill="#ffff00" opacity="0.5">
    <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
