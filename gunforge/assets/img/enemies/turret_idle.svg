<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Turret - top-down idle (stationary) -->
  <g transform="translate(20, 20)">
    <!-- Shadow -->
    <ellipse cx="0" cy="8" rx="13" ry="4" fill="#000" opacity="0.3"/>
    
    <!-- Base (tripod) -->
    <circle cx="0" cy="0" r="14" fill="#546e7a" stroke="#37474f" stroke-width="2"/>
    <circle cx="0" cy="0" r="11" fill="#607d8b"/>
    
    <!-- Base legs -->
    <rect x="-1" y="-14" width="2" height="6" fill="#37474f"/>
    <rect x="-12" y="5" width="6" height="2" fill="#37474f" transform="rotate(-30 -9 6)"/>
    <rect x="6" y="5" width="6" height="2" fill="#37474f" transform="rotate(30 9 6)"/>
    
    <!-- Central turret -->
    <circle cx="0" cy="0" r="7" fill="#455a64" stroke="#263238" stroke-width="1.5"/>
    
    <!-- Gun barrel (pointing up) -->
    <rect x="-2" y="-16" width="4" height="10" fill="#263238" stroke="#000" stroke-width="1" rx="1"/>
    
    <!-- Barrel tip -->
    <rect x="-2.5" y="-17" width="5" height="2" fill="#000"/>
    
    <!-- Sensors -->
    <circle cx="-4" cy="-2" r="1.5" fill="#f00" opacity="0.8"/>
    <circle cx="4" cy="-2" r="1.5" fill="#f00" opacity="0.8"/>
  </g>
</svg>
