<svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
  <!-- Elite Fast - top-down idle -->
  <g transform="translate(18, 18)">
    <!-- Shadow -->
    <ellipse cx="0" cy="7" rx="10" ry="3" fill="#000" opacity="0.3"/>
    
    <!-- Body (streamlined) -->
    <circle cx="0" cy="0" r="12" fill="#ff6f00" stroke="#d65600" stroke-width="2"/>
    <circle cx="0" cy="0" r="9" fill="#ff8b33"/>
    
    <!-- Speed lines (idle) -->
    <line x1="-12" y1="-3" x2="-9" y2="-2" stroke="#ff8b33" stroke-width="1" opacity="0.5"/>
    <line x1="-12" y1="0" x2="-9" y2="0" stroke="#ff8b33" stroke-width="1" opacity="0.5"/>
    <line x1="-12" y1="3" x2="-9" y2="2" stroke="#ff8b33" stroke-width="1" opacity="0.5"/>
    
    <!-- Elite glow -->
    <circle cx="0" cy="0" r="13" fill="#ff6f00" opacity="0.2"/>
    
    <!-- Direction indicator -->
    <path d="M 0,-10 L -3,-6 L 3,-6 Z" fill="#ffa726" opacity="0.8"/>
    
    <!-- Eyes -->
    <circle cx="-3" cy="-3" r="1.5" fill="#000"/>
    <circle cx="3" cy="-3" r="1.5" fill="#000"/>
  </g>
</svg>
