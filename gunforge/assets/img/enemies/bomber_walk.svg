<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Bomber - top-down walk (rolling) -->
  <g transform="translate(20, 20)">
    <!-- Shadow - shifted -->
    <ellipse cx="1" cy="8" rx="11" ry="4" fill="#000" opacity="0.3"/>
    
    <!-- Main body (rolling motion) -->
    <circle cx="0" cy="0" r="14" fill="#ff8a65" stroke="#d65a3a" stroke-width="2"/>
    <circle cx="0" cy="0" r="11" fill="#ff9f7a"/>
    
    <!-- Explosive markings - rotated -->
    <path d="M -6,-6 L 6,6" stroke="#d65a3a" stroke-width="2"/>
    <path d="M -6,6 L 6,-6" stroke="#d65a3a" stroke-width="2"/>
    
    <!-- Fuse sparking -->
    <rect x="-1" y="-14" width="2" height="6" fill="#424242"/>
    <circle cx="0" cy="-15" r="3" fill="#ff5722" opacity="0.9"/>
    <circle cx="-2" cy="-16" r="1.5" fill="#ff0" opacity="0.8"/>
    <circle cx="2" cy="-16" r="1.5" fill="#ff0" opacity="0.8"/>
    
    <!-- Danger symbol -->
    <circle cx="0" cy="0" r="5" fill="#d65a3a" stroke="#ff5722" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">!</text>
    
    <!-- Motion lines -->
    <line x1="-14" y1="-4" x2="-11" y2="-2" stroke="#ff8a65" stroke-width="1" opacity="0.4"/>
    <line x1="-14" y1="4" x2="-11" y2="2" stroke="#ff8a65" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
