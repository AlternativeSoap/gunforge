<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

  <!-- Melee enemy - top-down walking -->  <!-- Melee enemy - walk stance -->

  <g transform="translate(16, 16)">  <g transform="translate(32, 32)">

    <!-- Shadow (offset for walking) -->    <!-- Body (tilted) -->

    <ellipse cx="1" cy="8" rx="10" ry="4" fill="#000" opacity="0.2"/>    <ellipse cx="0" cy="2" rx="10" ry="14" fill="#ff7043" stroke="#b23d1e" stroke-width="2"/>

    <!-- Body (slightly tilted) -->    <!-- Head -->

    <ellipse cx="0" cy="0" rx="11" ry="13" fill="#ff7043" stroke="#b23d1e" stroke-width="2"/>    <circle cx="0" cy="-10" r="8" fill="#ff8a65" stroke="#b23d1e" stroke-width="2"/>

    <!-- Head/face direction indicator -->    <!-- Eyes -->

    <circle cx="0" cy="-5" r="6" fill="#ff8a65" stroke="#b23d1e" stroke-width="1.5"/>    <line x1="-3" y1="-12" x2="-1" y2="-10" stroke="#000" stroke-width="2" stroke-linecap="round"/>

    <!-- Eyes looking forward -->    <line x1="3" y1="-12" x2="1" y2="-10" stroke="#000" stroke-width="2" stroke-linecap="round"/>

    <circle cx="-2" cy="-6" r="1.5" fill="#000"/>    <!-- Arms (swinging) -->

    <circle cx="2" cy="-6" r="1.5" fill="#000"/>    <path d="M -8,-2 L -14,4" stroke="#ff7043" stroke-width="4" stroke-linecap="round"/>

    <!-- Weapon (sword swinging) -->    <path d="M 8,2 L 14,8" stroke="#ff7043" stroke-width="4" stroke-linecap="round"/>

    <rect x="6" y="-4" width="7" height="2" fill="#9e9e9e" stroke="#424242" stroke-width="0.5" transform="rotate(15 10 -3)"/>    <!-- Legs (walking) -->

  </g>    <path d="M -4,14 L -4,22" stroke="#ff7043" stroke-width="4" stroke-linecap="round"/>

</svg>    <path d="M 4,14 L 8,20" stroke="#ff7043" stroke-width="4" stroke-linecap="round"/>

  </g>
</svg>
