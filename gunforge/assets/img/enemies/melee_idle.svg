<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Melee enemy - top-down idle -->
  <g transform="translate(16, 16)">
    <!-- Shadow -->
    <ellipse cx="0" cy="8" rx="10" ry="4" fill="#000" opacity="0.2"/>
    <!-- Body (circular top-down) -->
    <circle cx="0" cy="0" r="12" fill="#ff7043" stroke="#b23d1e" stroke-width="2"/>
    <!-- Head/face direction indicator -->
    <circle cx="0" cy="-4" r="6" fill="#ff8a65" stroke="#b23d1e" stroke-width="1.5"/>
    <!-- Eyes looking forward -->
    <circle cx="-2" cy="-5" r="1.5" fill="#000"/>
    <circle cx="2" cy="-5" r="1.5" fill="#000"/>
    <!-- Weapon (sword) -->
    <rect x="8" y="-2" width="6" height="2" fill="#9e9e9e" stroke="#424242" stroke-width="0.5"/>
  </g>
</svg>
