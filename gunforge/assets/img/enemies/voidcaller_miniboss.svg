<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="voidGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c4dff"/>
      <stop offset="100%" stop-color="#4a148c"/>
    </radialGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e040fb"/>
      <stop offset="100%" stop-color="#7c4dff"/>
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="50" cy="87" rx="30" ry="6" fill="#000" opacity="0.5"/>
  
  <!-- Void aura (distortion) -->
  <circle cx="50" cy="50" r="48" fill="url(#voidGlow)" opacity="0.2"/>
  
  <!-- Main body (floating) -->
  <ellipse cx="50" cy="55" rx="28" ry="32" fill="#4a148c" opacity="0.8"/>
  <ellipse cx="50" cy="55" rx="24" ry="28" fill="#6a1b9a" opacity="0.9"/>
  
  <!-- Tentacles/Tendrils -->
  <path d="M 30 70 Q 20 75 15 85" stroke="#7c4dff" stroke-width="6" fill="none" opacity="0.7"/>
  <path d="M 40 72 Q 35 80 30 90" stroke="#7c4dff" stroke-width="5" fill="none" opacity="0.7"/>
  <path d="M 70 70 Q 80 75 85 85" stroke="#7c4dff" stroke-width="6" fill="none" opacity="0.7"/>
  <path d="M 60 72 Q 65 80 70 90" stroke="#7c4dff" stroke-width="5" fill="none" opacity="0.7"/>
  
  <!-- Core (glowing center) -->
  <circle cx="50" cy="50" r="18" fill="url(#voidGlow)"/>
  <circle cx="50" cy="50" r="14" fill="#7c4dff"/>
  <circle cx="50" cy="50" r="10" fill="#e040fb"/>
  
  <!-- Eyes (multiple) -->
  <ellipse cx="40" cy="40" rx="6" ry="8" fill="url(#eyeGlow)"/>
  <ellipse cx="60" cy="40" rx="6" ry="8" fill="url(#eyeGlow)"/>
  <ellipse cx="35" cy="55" rx="5" ry="7" fill="url(#eyeGlow)" opacity="0.8"/>
  <ellipse cx="65" cy="55" rx="5" ry="7" fill="url(#eyeGlow)" opacity="0.8"/>
  <ellipse cx="50" cy="30" rx="4" ry="6" fill="url(#eyeGlow)" opacity="0.7"/>
  
  <!-- Pupils -->
  <ellipse cx="40" cy="40" rx="3" ry="4" fill="#fff"/>
  <ellipse cx="60" cy="40" rx="3" ry="4" fill="#fff"/>
  <circle cx="50" cy="30" r="2" fill="#fff" opacity="0.7"/>
  
  <!-- Void particles -->
  <circle cx="25" cy="45" r="3" fill="#e040fb" opacity="0.6"/>
  <circle cx="75" cy="48" r="4" fill="#e040fb" opacity="0.5"/>
  <circle cx="50" cy="25" r="2" fill="#e040fb" opacity="0.7"/>
  <circle cx="30" cy="65" r="3" fill="#7c4dff" opacity="0.6"/>
  <circle cx="70" cy="62" r="3" fill="#7c4dff" opacity="0.6"/>
</svg>
