<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Sniper - top-down idle -->
  <g transform="translate(20, 20)">
    <!-- Shadow -->
    <ellipse cx="0" cy="8" rx="11" ry="4" fill="#000" opacity="0.3"/>
    
    <!-- Body -->
    <circle cx="0" cy="0" r="13" fill="#b39ddb" stroke="#7b53a0" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="#c8a5e3"/>
    
    <!-- Long rifle extending forward -->
    <rect x="-2" y="-18" width="4" height="10" fill="#424242" stroke="#000" stroke-width="1" rx="1"/>
    <rect x="-2.5" y="-19" width="5" height="3" fill="#616161"/>
    
    <!-- Scope glint -->
    <circle cx="0" cy="-16" r="2" fill="#fff" opacity="0.6"/>
    
    <!-- Scope/helmet detail -->
    <circle cx="0" cy="-4" r="5" fill="#424242" stroke="#000" stroke-width="1"/>
    <circle cx="0" cy="-4" r="3" fill="#616161"/>
    <circle cx="0" cy="-4" r="1" fill="#0ff" opacity="0.8"/>
    
    <!-- Aiming laser -->
    <line x1="0" y1="-19" x2="0" y2="-22" stroke="#f00" stroke-width="0.5" opacity="0.6"/>
    <circle cx="0" cy="-22" r="0.5" fill="#f00" opacity="0.8"/>
  </g>
</svg>
