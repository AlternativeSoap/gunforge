<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Shadow -->
  <ellipse cx="48" cy="88" rx="38" ry="8" fill="rgba(0,150,200,0.4)"/>
  
  <!-- Ice aura -->
  <circle cx="48" cy="50" r="52" fill="url(#iceGrad)" opacity="0.2"/>
  
  <defs>
    <radialGradient id="iceGrad">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="bodyIce" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00838f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body (frozen) -->
  <ellipse cx="48" cy="56" rx="32" ry="34" fill="url(#bodyIce)"/>
  <ellipse cx="48" cy="56" rx="28" ry="30" fill="#00bcd4"/>
  
  <!-- Ice crystals on body -->
  <path d="M 30 50 L 28 46 L 32 46 Z" fill="#80deea" opacity="0.8"/>
  <path d="M 66 52 L 64 48 L 68 48 Z" fill="#80deea" opacity="0.8"/>
  <path d="M 42 70 L 40 66 L 44 66 Z" fill="#80deea" opacity="0.8"/>
  <path d="M 58 68 L 56 64 L 60 64 Z" fill="#80deea" opacity="0.8"/>
  
  <!-- Head (icy crown) -->
  <ellipse cx="48" cy="32" rx="20" ry="18" fill="#006064"/>
  <ellipse cx="48" cy="32" rx="16" ry="14" fill="#00bcd4"/>
  
  <!-- Ice crown spikes -->
  <path d="M 32 28 L 30 18 L 34 26" fill="#80deea" stroke="#e0f7fa" stroke-width="1"/>
  <path d="M 42 24 L 40 14 L 44 22" fill="#80deea" stroke="#e0f7fa" stroke-width="1"/>
  <path d="M 48 22 L 46 10 L 50 20" fill="#80deea" stroke="#e0f7fa" stroke-width="1"/>
  <path d="M 54 24 L 52 14 L 56 22" fill="#80deea" stroke="#e0f7fa" stroke-width="1"/>
  <path d="M 64 28 L 62 18 L 66 26" fill="#80deea" stroke="#e0f7fa" stroke-width="1"/>
  
  <!-- Eyes (glowing ice) -->
  <ellipse cx="40" cy="32" rx="5" ry="7" fill="#000000"/>
  <ellipse cx="56" cy="32" rx="5" ry="7" fill="#000000"/>
  <ellipse cx="40" cy="32" rx="3" ry="5" fill="#00e5ff"/>
  <ellipse cx="56" cy="32" rx="3" ry="5" fill="#00e5ff"/>
  <circle cx="40" cy="32" r="1.5" fill="#ffffff"/>
  <circle cx="56" cy="32" r="1.5" fill="#ffffff"/>
  
  <!-- Frost particles -->
  <circle cx="24" cy="42" r="2" fill="#80deea" opacity="0.9">
    <animate attributeName="cy" values="42;32;42" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="72" cy="44" r="2" fill="#80deea" opacity="0.9">
    <animate attributeName="cy" values="44;34;44" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="34" cy="72" r="2.5" fill="#e0f7fa" opacity="0.8">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="62" cy="70" r="2.5" fill="#e0f7fa" opacity="0.8">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Frozen core -->
  <ellipse cx="48" cy="56" rx="12" ry="14" fill="#00e5ff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </ellipse>
</svg>
