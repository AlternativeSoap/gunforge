<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Shadow with electric pulse -->
  <ellipse cx="48" cy="88" rx="36" ry="8" fill="rgba(100,150,255,0.4)"/>
  
  <!-- Lightning aura -->
  <circle cx="48" cy="48" r="50" fill="url(#lightningGrad)" opacity="0.2"/>
  
  <defs>
    <radialGradient id="lightningGrad">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="bodyStorm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00acc1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body (energy form) -->
  <ellipse cx="48" cy="52" rx="30" ry="34" fill="url(#bodyStorm)"/>
  <ellipse cx="48" cy="52" rx="26" ry="30" fill="#0097a7"/>
  
  <!-- Electric core -->
  <ellipse cx="48" cy="52" rx="16" ry="18" fill="#00e5ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Lightning bolts on body -->
  <path d="M 48 30 L 44 40 L 48 42 L 46 52" stroke="#00e5ff" stroke-width="2" fill="none" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="0.8s" repeatCount="indefinite"/>
  </path>
  <path d="M 48 30 L 52 40 L 48 42 L 50 52" stroke="#00e5ff" stroke-width="2" fill="none" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="0.8s" begin="0.4s" repeatCount="indefinite"/>
  </path>
  <path d="M 30 48 L 36 52 L 34 56 L 38 62" stroke="#00e5ff" stroke-width="1.5" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.2s" repeatCount="indefinite"/>
  </path>
  <path d="M 66 48 L 60 52 L 62 56 L 58 62" stroke="#00e5ff" stroke-width="1.5" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Crown/head -->
  <ellipse cx="48" cy="28" rx="20" ry="16" fill="#006064"/>
  <ellipse cx="48" cy="28" rx="16" ry="12" fill="#0097a7"/>
  
  <!-- Crown spikes (lightning rods) -->
  <path d="M 32 24 L 30 14 L 34 22" fill="#00acc1" stroke="#00e5ff" stroke-width="1"/>
  <path d="M 42 20 L 40 10 L 44 18" fill="#00acc1" stroke="#00e5ff" stroke-width="1"/>
  <path d="M 48 18 L 46 6 L 50 16" fill="#00acc1" stroke="#00e5ff" stroke-width="1"/>
  <path d="M 54 20 L 52 10 L 56 18" fill="#00acc1" stroke="#00e5ff" stroke-width="1"/>
  <path d="M 64 24 L 62 14 L 66 22" fill="#00acc1" stroke="#00e5ff" stroke-width="1"/>
  
  <!-- Eyes (electric) -->
  <ellipse cx="40" cy="28" rx="5" ry="7" fill="#000000"/>
  <ellipse cx="56" cy="28" rx="5" ry="7" fill="#000000"/>
  <ellipse cx="40" cy="28" rx="3" ry="5" fill="#00e5ff"/>
  <ellipse cx="56" cy="28" rx="3" ry="5" fill="#00e5ff"/>
  <circle cx="40" cy="28" r="1.5" fill="#ffffff"/>
  <circle cx="56" cy="28" r="1.5" fill="#ffffff"/>
  
  <!-- Electric arcs -->
  <path d="M 20 52 Q 24 48 28 52" stroke="#00e5ff" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.6s" repeatCount="indefinite"/>
  </path>
  <path d="M 76 52 Q 72 48 68 52" stroke="#00e5ff" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.6s" begin="0.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Energy wings/dash trail -->
  <path d="M 18 46 Q 12 52 18 58 Q 20 52 18 46" fill="#0097a7" opacity="0.5"/>
  <path d="M 78 46 Q 84 52 78 58 Q 76 52 78 46" fill="#0097a7" opacity="0.5"/>
  
  <!-- Electric particles -->
  <circle cx="24" cy="40" r="2" fill="#00e5ff" opacity="0.9">
    <animate attributeName="cx" values="24;18;24" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="40;36;40" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="72" cy="38" r="2" fill="#00e5ff" opacity="0.9">
    <animate attributeName="cx" values="72;78;72" dur="1.3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="38;34;38" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="72" r="2.5" fill="#00e5ff" opacity="0.8">
    <animate attributeName="cy" values="72;76;72" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="74" r="2.5" fill="#00e5ff" opacity="0.8">
    <animate attributeName="cy" values="74;78;74" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central lightning charge -->
  <circle cx="48" cy="52" r="8" fill="#00e5ff" opacity="0.4">
    <animate attributeName="r" values="8;12;8" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
