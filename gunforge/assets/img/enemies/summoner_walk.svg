<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Summoner - top-down walk (channeling) -->
  <g transform="translate(20, 20)">
    <!-- Shadow - shifted -->
    <ellipse cx="1" cy="8" rx="11" ry="4" fill="#000" opacity="0.3"/>
    
    <!-- Body (mystical) -->
    <ellipse cx="0" cy="0" rx="13" ry="14" fill="#ab47bc" stroke="#8e24aa" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="10" ry="11" fill="#ba68c8"/>
    
    <!-- Summoning circle - rotating -->
    <circle cx="0" cy="0" r="16" stroke="#e1bee7" stroke-width="1.5" fill="none" opacity="0.8" stroke-dasharray="4 2"/>
    <circle cx="0" cy="0" r="14" stroke="#e1bee7" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="3 2"/>
    
    <!-- Runes around body - glowing -->
    <circle cx="0" cy="-12" r="2.5" fill="#f3e5f5" opacity="0.9"/>
    <circle cx="0" cy="12" r="2" fill="#e1bee7" opacity="0.8"/>
    <circle cx="-12" cy="0" r="2.5" fill="#f3e5f5" opacity="0.9"/>
    <circle cx="12" cy="0" r="2" fill="#e1bee7" opacity="0.8"/>
    
    <!-- Diagonal runes -->
    <circle cx="-9" cy="-9" r="1.5" fill="#e1bee7" opacity="0.7"/>
    <circle cx="9" cy="-9" r="1.5" fill="#e1bee7" opacity="0.7"/>
    <circle cx="-9" cy="9" r="1.5" fill="#e1bee7" opacity="0.7"/>
    <circle cx="9" cy="9" r="1.5" fill="#e1bee7" opacity="0.7"/>
    
    <!-- Central focus - pulsing -->
    <circle cx="0" cy="0" r="6" fill="#8e24aa" opacity="0.7"/>
    <circle cx="0" cy="0" r="3" fill="#f3e5f5" opacity="0.9"/>
    
    <!-- Energy streams -->
    <line x1="-10" y1="-10" x2="-3" y2="-3" stroke="#e1bee7" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="10" x2="3" y2="3" stroke="#e1bee7" stroke-width="1" opacity="0.5"/>
  </g>
</svg>