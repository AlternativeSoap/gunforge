<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Shadow -->
  <ellipse cx="48" cy="90" rx="38" ry="8" fill="rgba(0,0,0,0.4)"/>
  
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a1887f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body (slightly lower for walk) -->
  <ellipse cx="48" cy="58" rx="30" ry="32" fill="url(#metalGrad)"/>
  <ellipse cx="48" cy="58" rx="26" ry="28" fill="#8d6e63"/>
  
  <!-- Rust/damage marks -->
  <ellipse cx="34" cy="52" rx="7" ry="9" fill="#bf5e30" opacity="0.6"/>
  <ellipse cx="60" cy="50" rx="6" ry="8" fill="#bf5e30" opacity="0.6"/>
  <ellipse cx="46" cy="68" rx="8" ry="7" fill="#bf5e30" opacity="0.6"/>
  
  <!-- Head -->
  <ellipse cx="48" cy="32" rx="18" ry="16" fill="#5d4037"/>
  <ellipse cx="48" cy="32" rx="14" ry="12" fill="#8d6e63"/>
  
  <!-- Eyes (glowing orange) -->
  <ellipse cx="40" cy="32" rx="5" ry="6" fill="#000000"/>
  <ellipse cx="56" cy="32" rx="5" ry="6" fill="#000000"/>
  <ellipse cx="40" cy="32" rx="3" ry="4" fill="#ff6f00" opacity="0.8"/>
  <ellipse cx="56" cy="32" rx="3" ry="4" fill="#ff6f00" opacity="0.8"/>
  
  <!-- Antenna -->
  <rect x="46" y="16" width="4" height="12" fill="#8d6e63"/>
  <circle cx="48" cy="15" r="3" fill="#ff6f00" opacity="0.7"/>
  
  <!-- Arm pistons (slightly forward) -->
  <rect x="12" y="46" width="12" height="24" rx="3" fill="#5d4037" stroke="#3e2723" stroke-width="1.5"/>
  <rect x="72" y="46" width="12" height="24" rx="3" fill="#5d4037" stroke="#3e2723" stroke-width="1.5"/>
  <circle cx="18" cy="70" r="5" fill="#8d6e63" stroke="#3e2723" stroke-width="1"/>
  <circle cx="78" cy="70" r="5" fill="#8d6e63" stroke="#3e2723" stroke-width="1"/>
  
  <!-- Rivets -->
  <circle cx="32" cy="28" r="2" fill="#3e2723"/>
  <circle cx="64" cy="28" r="2" fill="#3e2723"/>
  <circle cx="26" cy="54" r="2" fill="#3e2723"/>
  <circle cx="70" cy="54" r="2" fill="#3e2723"/>
</svg>
