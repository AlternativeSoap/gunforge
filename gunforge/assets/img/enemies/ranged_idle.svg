<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Ranged enemy - top-down idle -->
  <g transform="translate(16, 16)">
    <!-- Shadow -->
    <ellipse cx="0" cy="7" rx="9" ry="3.5" fill="#000" opacity="0.2"/>
    <!-- Body -->
    <circle cx="0" cy="0" r="11" fill="#26a69a" stroke="#00695c" stroke-width="2"/>
    <!-- Head/face -->
    <circle cx="0" cy="-3" r="5.5" fill="#4db6ac" stroke="#00695c" stroke-width="1.5"/>
    <!-- Eyes (focused) -->
    <circle cx="-2" cy="-4" r="1.2" fill="#000"/>
    <circle cx="2" cy="-4" r="1.2" fill="#000"/>
    <!-- Ranged weapon (bow/crossbow) -->
    <rect x="7" y="-1" width="8" height="2" fill="#795548" stroke="#4e342e" stroke-width="0.5"/>
    <circle cx="14" cy="0" r="2" fill="#9e9e9e" stroke="#424242" stroke-width="0.5"/>
  </g>
</svg>
