<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern treasure chest -->
  <defs>
    <linearGradient id="chestWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6f47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a4520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chestGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gemGlow">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="50" cy="85" rx="30" ry="5" fill="#000" opacity="0.4"/>
  
  <!-- Chest base -->
  <rect x="25" y="55" width="50" height="25" rx="2" fill="url(#chestWood)" stroke="#3d2a15" stroke-width="2"/>
  
  <!-- Chest lid (curved) -->
  <path d="M25 55 Q25 35, 50 35 Q75 35, 75 55 Z" fill="url(#chestWood)" stroke="#3d2a15" stroke-width="2"/>
  
  <!-- Wood grain details -->
  <path d="M30 45 Q35 43, 40 45" stroke="#4a3520" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M60 48 Q65 46, 70 48" stroke="#4a3520" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M28 65 L72 65" stroke="#4a3520" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Gold trim on lid -->
  <path d="M25 55 Q25 40, 50 40 Q75 40, 75 55" stroke="url(#chestGold)" stroke-width="3" fill="none"/>
  
  <!-- Gold lock plate -->
  <rect x="45" y="48" width="10" height="15" rx="1" fill="url(#chestGold)" stroke="#aa7700" stroke-width="1.5"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="54" r="2.5" fill="#3d2a15"/>
  <rect x="48.5" y="54" width="3" height="5" fill="#3d2a15"/>
  
  <!-- Gold corner reinforcements -->
  <rect x="24" y="54" width="4" height="26" fill="url(#chestGold)" stroke="#aa7700" stroke-width="1"/>
  <rect x="72" y="54" width="4" height="26" fill="url(#chestGold)" stroke="#aa7700" stroke-width="1"/>
  
  <!-- Decorative gold bands -->
  <rect x="25" y="62" width="50" height="3" fill="url(#chestGold)" opacity="0.7"/>
  <rect x="25" y="72" width="50" height="3" fill="url(#chestGold)" opacity="0.7"/>
  
  <!-- Gemstones embedded in lid -->
  <circle cx="38" cy="45" r="3" fill="url(#gemGlow)" stroke="#22c55e" stroke-width="1"/>
  <circle cx="50" cy="42" r="3.5" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <circle cx="62" cy="45" r="3" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Gem sparkles -->
  <circle cx="38" cy="44" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="50" cy="41" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="62" cy="44" r="1" fill="#fff" opacity="0.8"/>
  
  <!-- Magical glow particles -->
  <circle cx="20" cy="50" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="80" cy="55" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="30" cy="35" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="70" cy="38" r="1.5" fill="#ffd700" opacity="0.6"/>
  
  <!-- Sparkle stars -->
  <path d="M15 45 L16 47 L18 48 L16 49 L15 51 L14 49 L12 48 L14 47 Z" fill="#ffed4e" stroke="#ffd700" stroke-width="0.5"/>
  <path d="M85 60 L86 62 L88 63 L86 64 L85 66 L84 64 L82 63 L84 62 Z" fill="#ffed4e" stroke="#ffd700" stroke-width="0.5"/>
</svg>
