<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Merchant hooded figure -->
  <defs>
    <linearGradient id="hoodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b4423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2712;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloak/robe -->
  <path d="M50 20 L30 35 L25 70 L35 90 L65 90 L75 70 L70 35 Z" fill="url(#hoodGrad)" stroke="#2a1a0f" stroke-width="2"/>
  
  <!-- Hood -->
  <ellipse cx="50" cy="28" rx="18" ry="20" fill="url(#hoodGrad)" stroke="#2a1a0f" stroke-width="2"/>
  
  <!-- Shadow face (mysterious) -->
  <ellipse cx="50" cy="30" rx="12" ry="14" fill="#1a1a1a"/>
  
  <!-- Glowing eyes -->
  <circle cx="45" cy="28" r="2.5" fill="#ffca28"/>
  <circle cx="55" cy="28" r="2.5" fill="#ffca28"/>
  <circle cx="45" cy="28" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="55" cy="28" r="1.5" fill="#fff" opacity="0.8"/>
  
  <!-- Coin pouch on belt -->
  <ellipse cx="50" cy="60" rx="8" ry="10" fill="url(#goldGrad)" stroke="#aa7700" stroke-width="1.5"/>
  <path d="M50 54 Q 48 56, 50 58 Q 52 56, 50 54" fill="#aa7700"/>
  
  <!-- Gold coins floating -->
  <circle cx="30" cy="45" r="4" fill="url(#goldGrad)" stroke="#aa7700" stroke-width="1"/>
  <text x="30" y="47" font-size="5" fill="#aa7700" text-anchor="middle" font-weight="bold">$</text>
  
  <circle cx="70" cy="50" r="4" fill="url(#goldGrad)" stroke="#aa7700" stroke-width="1"/>
  <text x="70" y="52" font-size="5" fill="#aa7700" text-anchor="middle" font-weight="bold">$</text>
  
  <circle cx="35" cy="65" r="3.5" fill="url(#goldGrad)" stroke="#aa7700" stroke-width="1"/>
  <text x="35" y="67" font-size="4" fill="#aa7700" text-anchor="middle" font-weight="bold">$</text>
  
  <!-- Mystical staff/cane -->
  <rect x="68" y="40" width="3" height="45" rx="1.5" fill="#5a4520" stroke="#3d2a15" stroke-width="1"/>
  <circle cx="69.5" cy="38" r="4" fill="#8b4fff" stroke="#5a2fb3" stroke-width="1.5"/>
  <circle cx="69.5" cy="38" r="2" fill="#fff" opacity="0.6"/>
</svg>
