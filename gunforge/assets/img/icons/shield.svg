<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern shield icon -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357abd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shieldShine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="52" cy="88" rx="28" ry="5" fill="#000" opacity="0.3"/>
  
  <!-- Main shield body -->
  <path d="M50 15 L75 25 Q80 30, 80 40 L80 50 Q80 70, 50 85 Q20 70, 20 50 L20 40 Q20 30, 25 25 Z" 
        fill="url(#shieldGrad)" stroke="#1e40af" stroke-width="2.5"/>
  
  <!-- Metal rim -->
  <path d="M50 15 L75 25 Q80 30, 80 40 L80 50 Q80 70, 50 85 Q20 70, 20 50 L20 40 Q20 30, 25 25 Z" 
        stroke="url(#shieldMetal)" stroke-width="4" fill="none"/>
  
  <!-- Inner border -->
  <path d="M50 20 L72 28 Q76 32, 76 40 L76 50 Q76 68, 50 80 Q24 68, 24 50 L24 40 Q24 32, 28 28 Z" 
        stroke="#1e3a8a" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Center emblem - Cross/Plus -->
  <rect x="47" y="35" width="6" height="35" rx="2" fill="#ffd700" stroke="#aa7700" stroke-width="1.5"/>
  <rect x="35" y="47" width="30" height="6" rx="2" fill="#ffd700" stroke="#aa7700" stroke-width="1.5"/>
  
  <!-- Decorative corner bolts -->
  <circle cx="35" cy="35" r="3" fill="url(#shieldMetal)" stroke="#6b7280" stroke-width="1"/>
  <circle cx="65" cy="35" r="3" fill="url(#shieldMetal)" stroke="#6b7280" stroke-width="1"/>
  <circle cx="35" cy="60" r="3" fill="url(#shieldMetal)" stroke="#6b7280" stroke-width="1"/>
  <circle cx="65" cy="60" r="3" fill="url(#shieldMetal)" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Bolt centers -->
  <circle cx="35" cy="35" r="1" fill="#4b5563"/>
  <circle cx="65" cy="35" r="1" fill="#4b5563"/>
  <circle cx="35" cy="60" r="1" fill="#4b5563"/>
  <circle cx="65" cy="60" r="1" fill="#4b5563"/>
  
  <!-- Shine effect -->
  <ellipse cx="40" cy="35" rx="15" ry="20" fill="url(#shieldShine)" opacity="0.4"/>
  
  <!-- Battle damage scratches -->
  <path d="M30 45 L35 48" stroke="#1e3a8a" stroke-width="1.5" opacity="0.3"/>
  <path d="M65 55 L68 58" stroke="#1e3a8a" stroke-width="1.5" opacity="0.3"/>
  <path d="M45 68 L48 72" stroke="#1e3a8a" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Top star decoration -->
  <path d="M50 18 L51 21 L54 21.5 L51.5 23.5 L52 26.5 L50 25 L48 26.5 L48.5 23.5 L46 21.5 L49 21 Z" 
        fill="#ffd700" stroke="#aa7700" stroke-width="1"/>
</svg>
