<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barrelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scopeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Long barrel with gradient -->
  <rect x="8" y="28" width="40" height="8" fill="url(#barrelGrad)" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Barrel highlights -->
  <rect x="10" y="29" width="36" height="1" fill="#666" opacity="0.4"/>
  <!-- Barrel rifling grooves -->
  <line x1="15" y1="28" x2="15" y2="36" stroke="#222" stroke-width="0.5"/>
  <line x1="25" y1="28" x2="25" y2="36" stroke="#222" stroke-width="0.5"/>
  <line x1="35" y1="28" x2="35" y2="36" stroke="#222" stroke-width="0.5"/>
  <!-- Scope mount -->
  <rect x="24" y="22" width="12" height="4" fill="url(#scopeGrad)" stroke="#111" stroke-width="1"/>
  <!-- Scope lens -->
  <circle cx="30" cy="24" r="2.5" fill="#4af" stroke="#36d" stroke-width="1"/>
  <circle cx="30" cy="24" r="1.5" fill="#6cf" opacity="0.7"/>
  <circle cx="29" cy="23" r="0.8" fill="#fff" opacity="0.9"/> <!-- glint -->
  <!-- Scope adjustment knobs -->
  <circle cx="26" cy="24" r="1" fill="#333" stroke="#222" stroke-width="0.5"/>
  <circle cx="34" cy="24" r="1" fill="#333" stroke="#222" stroke-width="0.5"/>
  <!-- Stock with wood grain -->
  <polygon points="48,28 56,26 58,32 56,38 48,36" fill="#5d4e37" stroke="#3d2e17" stroke-width="1"/>
  <line x1="50" y1="29" x2="55" y2="28" stroke="#4a3a25" stroke-width="0.5" opacity="0.6"/>
  <line x1="50" y1="35" x2="55" y2="36" stroke="#4a3a25" stroke-width="0.5" opacity="0.6"/>
  <!-- Butt plate -->
  <rect x="56" y="28" width="2" height="10" fill="#333" stroke="#222" stroke-width="0.5"/>
  <!-- Trigger -->
  <rect x="42" y="34" width="4" height="6" fill="#8b7355" stroke="#3d2e17" stroke-width="1"/>
  <ellipse cx="44" cy="37" rx="1.5" ry="2" fill="#5d4e37"/>
  <!-- Muzzle brake with ports -->
  <rect x="6" y="30" width="4" height="4" fill="#222"/>
  <rect x="7" y="29" width="2" height="1" fill="#333"/>
  <rect x="7" y="34" width="2" height="1" fill="#333"/>
  <!-- Bipod legs -->
  <line x1="28" y1="36" x2="26" y2="42" stroke="#333" stroke-width="1.5"/>
  <line x1="32" y1="36" x2="34" y2="42" stroke="#333" stroke-width="1.5"/>
</svg>