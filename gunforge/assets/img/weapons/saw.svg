<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="sawBlade" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#9e9e9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="sawHandle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#616161;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Handle -->
  <rect x="2" y="28" width="18" height="8" fill="url(#sawHandle)" stroke="#212121" stroke-width="1"/>
  <rect x="4" y="29" width="2" height="6" fill="#757575"/>
  <rect x="10" y="29" width="2" height="6" fill="#757575"/>
  <rect x="16" y="29" width="2" height="6" fill="#757575"/>
  
  <!-- Circular saw blade -->
  <circle cx="42" cy="32" r="20" fill="url(#sawBlade)" stroke="#424242" stroke-width="2"/>
  
  <!-- Center hub -->
  <circle cx="42" cy="32" r="6" fill="#616161" stroke="#212121" stroke-width="1"/>
  <circle cx="42" cy="32" r="3" fill="#424242"/>
  
  <!-- Saw teeth -->
  <path d="M 42 12 L 44 14 L 40 14 Z" fill="#bdbdbd"/>
  <path d="M 52 14 L 53 16 L 49 16 Z" fill="#bdbdbd"/>
  <path d="M 60 22 L 60 26 L 58 24 Z" fill="#bdbdbd"/>
  <path d="M 60 38 L 58 40 L 60 42 Z" fill="#bdbdbd"/>
  <path d="M 52 50 L 49 48 L 53 48 Z" fill="#bdbdbd"/>
  <path d="M 42 52 L 40 50 L 44 50 Z" fill="#bdbdbd"/>
  <path d="M 32 50 L 31 48 L 35 48 Z" fill="#bdbdbd"/>
  <path d="M 24 42 L 26 40 L 24 38 Z" fill="#bdbdbd"/>
  <path d="M 24 26 L 24 22 L 26 24 Z" fill="#bdbdbd"/>
  <path d="M 32 14 L 35 16 L 31 16 Z" fill="#bdbdbd"/>
  
  <!-- Connection arm -->
  <rect x="18" y="30" width="10" height="4" fill="#757575" stroke="#424242" stroke-width="1"/>
  <circle cx="28" cy="32" r="3" fill="#616161" stroke="#212121" stroke-width="1"/>
  
  <!-- Rotation lines (motion blur effect) -->
  <line x1="42" y1="32" x2="50" y2="24" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
  <line x1="42" y1="32" x2="50" y2="40" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
  <line x1="42" y1="32" x2="34" y2="24" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
  <line x1="42" y1="32" x2="34" y2="40" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
</svg>
