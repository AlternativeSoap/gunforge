<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gunMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9e9e9e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#616161;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grip" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5d4037;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3e2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c1810;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left Pistol (angled left) -->
  <g transform="translate(16, 28) rotate(-25)">
    <!-- Grip -->
    <rect x="0" y="4" width="8" height="14" rx="2" fill="url(#grip)" stroke="#212121" stroke-width="0.8"/>
    <line x1="2" y1="6" x2="2" y2="16" stroke="#4e342e" stroke-width="0.5"/>
    <line x1="4" y1="6" x2="4" y2="16" stroke="#4e342e" stroke-width="0.5"/>
    <line x1="6" y1="6" x2="6" y2="16" stroke="#4e342e" stroke-width="0.5"/>
    
    <!-- Barrel -->
    <rect x="6" y="0" width="20" height="6" fill="url(#gunMetal)" stroke="#212121" stroke-width="0.8"/>
    <rect x="24" y="1" width="4" height="4" fill="#757575" stroke="#212121" stroke-width="0.5"/>
    
    <!-- Slide -->
    <rect x="8" y="-1" width="16" height="8" fill="#616161" stroke="#212121" stroke-width="0.8"/>
    <rect x="10" y="0.5" width="12" height="1" fill="#424242"/>
    <rect x="10" y="5.5" width="12" height="1" fill="#424242"/>
    
    <!-- Trigger -->
    <rect x="6" y="8" width="4" height="2" rx="1" fill="#9e9e9e" stroke="#212121" stroke-width="0.5"/>
    
    <!-- Details -->
    <circle cx="20" cy="3" r="1" fill="#212121"/>
    <rect x="12" y="2" width="1" height="2" fill="#9e9e9e"/>
  </g>
  
  <!-- Right Pistol (angled right) -->
  <g transform="translate(40, 28) rotate(25)">
    <!-- Grip -->
    <rect x="0" y="4" width="8" height="14" rx="2" fill="url(#grip)" stroke="#212121" stroke-width="0.8"/>
    <line x1="2" y1="6" x2="2" y2="16" stroke="#4e342e" stroke-width="0.5"/>
    <line x1="4" y1="6" x2="4" y2="16" stroke="#4e342e" stroke-width="0.5"/>
    <line x1="6" y1="6" x2="6" y2="16" stroke="#4e342e" stroke-width="0.5"/>
    
    <!-- Barrel -->
    <rect x="6" y="0" width="20" height="6" fill="url(#gunMetal)" stroke="#212121" stroke-width="0.8"/>
    <rect x="24" y="1" width="4" height="4" fill="#757575" stroke="#212121" stroke-width="0.5"/>
    
    <!-- Slide -->
    <rect x="8" y="-1" width="16" height="8" fill="#616161" stroke="#212121" stroke-width="0.8"/>
    <rect x="10" y="0.5" width="12" height="1" fill="#424242"/>
    <rect x="10" y="5.5" width="12" height="1" fill="#424242"/>
    
    <!-- Trigger -->
    <rect x="6" y="8" width="4" height="2" rx="1" fill="#9e9e9e" stroke="#212121" stroke-width="0.5"/>
    
    <!-- Details -->
    <circle cx="20" cy="3" r="1" fill="#212121"/>
    <rect x="12" y="2" width="1" height="2" fill="#9e9e9e"/>
  </g>
  
  <!-- Muzzle flashes (optional, for visual flair) -->
  <circle cx="42" cy="20" r="2" fill="#ffeb3b" opacity="0.6"/>
  <circle cx="22" cy="20" r="2" fill="#ffeb3b" opacity="0.6"/>
</svg>
