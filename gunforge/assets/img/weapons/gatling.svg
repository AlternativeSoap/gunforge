<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="barrelGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#888;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Main body with gradient -->
  <rect x="16" y="24" width="32" height="16" fill="url(#metalGrad)" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Body highlights -->
  <rect x="17" y="25" width="30" height="2" fill="#666" opacity="0.6"/>
  <!-- Barrels with depth -->
  <circle cx="20" cy="28" r="3" fill="url(#barrelGrad)" stroke="#222" stroke-width="1"/>
  <circle cx="28" cy="28" r="3" fill="url(#barrelGrad)" stroke="#222" stroke-width="1"/>
  <circle cx="36" cy="28" r="3" fill="url(#barrelGrad)" stroke="#222" stroke-width="1"/>
  <circle cx="20" cy="36" r="3" fill="url(#barrelGrad)" stroke="#222" stroke-width="1"/>
  <circle cx="28" cy="36" r="3" fill="url(#barrelGrad)" stroke="#222" stroke-width="1"/>
  <circle cx="36" cy="36" r="3" fill="url(#barrelGrad)" stroke="#222" stroke-width="1"/>
  <!-- Barrel inner holes -->
  <circle cx="20" cy="28" r="1.5" fill="#111"/>
  <circle cx="28" cy="28" r="1.5" fill="#111"/>
  <circle cx="36" cy="28" r="1.5" fill="#111"/>
  <circle cx="20" cy="36" r="1.5" fill="#111"/>
  <circle cx="28" cy="36" r="1.5" fill="#111"/>
  <circle cx="36" cy="36" r="1.5" fill="#111"/>
  <!-- Handle with wood grain -->
  <rect x="40" y="28" width="8" height="8" fill="#5d4e37" stroke="#3d2e17" stroke-width="1"/>
  <line x1="41" y1="30" x2="47" y2="30" stroke="#4a3a25" stroke-width="0.5" opacity="0.6"/>
  <line x1="41" y1="34" x2="47" y2="34" stroke="#4a3a25" stroke-width="0.5" opacity="0.6"/>
  <!-- Feed box with ammo belt -->
  <rect x="12" y="18" width="10" height="8" fill="#555" stroke="#333" stroke-width="1"/>
  <rect x="13" y="19" width="8" height="2" fill="#d4a574"/> <!-- ammo belt -->
  <circle cx="15" cy="20" r="0.8" fill="#b8860b"/>
  <circle cx="17" cy="20" r="0.8" fill="#b8860b"/>
  <circle cx="19" cy="20" r="0.8" fill="#b8860b"/>
  <!-- Vents and details -->
  <rect x="24" y="26" width="1" height="4" fill="#222"/>
  <rect x="32" y="26" width="1" height="4" fill="#222"/>
  <rect x="24" y="34" width="1" height="4" fill="#222"/>
  <rect x="32" y="34" width="1" height="4" fill="#222"/>
</svg>