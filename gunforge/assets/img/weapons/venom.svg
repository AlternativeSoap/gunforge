<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Venom tank -->
  <rect x="20" y="26" width="20" height="12" fill="#228b22" stroke="#1a6b1a" stroke-width="1"/>
  <!-- Toxic fluid -->
  <rect x="22" y="28" width="16" height="8" fill="#32cd32" opacity="0.7"/>
  <!-- Nozzle -->
  <rect x="12" y="30" width="10" height="4" fill="#1a6b1a" stroke="#0f4f0f" stroke-width="1"/>
  <!-- Spray tip -->
  <polygon points="12,30 8,28 8,36 12,34" fill="#0f4f0f"/>
  <!-- Grip -->
  <path d="M 38,32 L 36,40 L 40,42 L 44,38 L 42,32 Z" fill="#5d4e37" stroke="#3d2e17" stroke-width="1"/>
  <!-- Poison symbol -->
  <circle cx="30" cy="32" r="4" fill="#ffff00" opacity="0.6"/>
  <polygon points="30,30 28,34 32,34" fill="#000" opacity="0.8"/>
  <!-- Dripping effect -->
  <ellipse cx="10" cy="36" rx="2" ry="3" fill="#32cd32" opacity="0.6"/>
  <ellipse cx="8" cy="38" rx="1.5" ry="2" fill="#32cd32" opacity="0.6"/>
</svg>