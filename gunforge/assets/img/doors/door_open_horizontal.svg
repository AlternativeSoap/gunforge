<svg width="40" height="160" viewBox="0 0 40 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Top wall section (stone) -->
  <rect x="0" y="0" width="40" height="40" fill="#555" stroke="#333" stroke-width="1"/>
  <line x1="10" y1="0" x2="10" y2="40" stroke="#444" stroke-width="1"/>
  <line x1="20" y1="0" x2="20" y2="40" stroke="#444" stroke-width="1"/>
  <line x1="30" y1="0" x2="30" y2="40" stroke="#444" stroke-width="1"/>
  
  <!-- Bottom wall section (stone) -->
  <rect x="0" y="120" width="40" height="40" fill="#555" stroke="#333" stroke-width="1"/>
  <line x1="10" y1="120" x2="10" y2="160" stroke="#444" stroke-width="1"/>
  <line x1="20" y1="120" x2="20" y2="160" stroke="#444" stroke-width="1"/>
  <line x1="30" y1="120" x2="30" y2="160" stroke="#444" stroke-width="1"/>
  
  <!-- Door opening/frame (empty - door is open, CLEAR PATH) -->
  <rect x="0" y="40" width="40" height="80" fill="#1a1a1a" stroke="#111" stroke-width="1"/>
  
  <!-- Floor shadow in opening (darker to show it's passable) -->
  <rect x="5" y="42" width="30" height="76" fill="#0d0d0d" opacity="0.7"/>
  
  <!-- Open door (swung to the top side, against the wall) -->
  <rect x="2" y="40" width="36" height="6" fill="#6B4423" stroke="#4A2F17" stroke-width="1"/>
  
  <!-- Wood grain on edge -->
  <line x1="10" y1="40" x2="10" y2="46" stroke="#4A2F17" stroke-width="0.5" opacity="0.5"/>
  <line x1="20" y1="40" x2="20" y2="46" stroke="#4A2F17" stroke-width="0.5" opacity="0.5"/>
  <line x1="30" y1="40" x2="30" y2="46" stroke="#4A2F17" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Hinges visible on door edge -->
  <rect x="8" y="40" width="5" height="2" fill="#444" stroke="#222" stroke-width="0.5"/>
  <rect x="27" y="40" width="5" height="2" fill="#444" stroke="#222" stroke-width="0.5"/>
</svg>