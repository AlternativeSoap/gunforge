<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Left wall section (stone) -->
  <rect x="0" y="0" width="40" height="40" fill="#555" stroke="#333" stroke-width="1"/>
  <line x1="0" y1="10" x2="40" y2="10" stroke="#444" stroke-width="1"/>
  <line x1="0" y1="20" x2="40" y2="20" stroke="#444" stroke-width="1"/>
  <line x1="0" y1="30" x2="40" y2="30" stroke="#444" stroke-width="1"/>
  
  <!-- Right wall section (stone) -->
  <rect x="120" y="0" width="40" height="40" fill="#555" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="10" x2="160" y2="10" stroke="#444" stroke-width="1"/>
  <line x1="120" y1="20" x2="160" y2="20" stroke="#444" stroke-width="1"/>
  <line x1="120" y1="30" x2="160" y2="30" stroke="#444" stroke-width="1"/>
  
  <!-- Door opening/frame (empty - door is open, CLEAR PATH) -->
  <rect x="40" y="0" width="80" height="40" fill="#1a1a1a" stroke="#111" stroke-width="1"/>
  
  <!-- Floor shadow in opening (darker to show it's passable) -->
  <rect x="42" y="5" width="76" height="30" fill="#0d0d0d" opacity="0.7"/>
  
  <!-- Open door (swung to the left side, against the wall) -->
  <rect x="40" y="2" width="6" height="36" fill="#6B4423" stroke="#4A2F17" stroke-width="1"/>
  
  <!-- Wood grain on edge -->
  <line x1="40" y1="10" x2="46" y2="10" stroke="#4A2F17" stroke-width="0.5" opacity="0.5"/>
  <line x1="40" y1="20" x2="46" y2="20" stroke="#4A2F17" stroke-width="0.5" opacity="0.5"/>
  <line x1="40" y1="30" x2="46" y2="30" stroke="#4A2F17" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Hinges visible on door edge -->
  <rect x="40" y="8" width="2" height="5" fill="#444" stroke="#222" stroke-width="0.5"/>
  <rect x="40" y="27" width="2" height="5" fill="#444" stroke="#222" stroke-width="0.5"/>
</svg>