<svg width="40" height="160" viewBox="0 0 40 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Top wall section (stone) -->
  <rect x="0" y="0" width="40" height="40" fill="#555" stroke="#333" stroke-width="1"/>
  <line x1="10" y1="0" x2="10" y2="40" stroke="#444" stroke-width="1"/>
  <line x1="20" y1="0" x2="20" y2="40" stroke="#444" stroke-width="1"/>
  <line x1="30" y1="0" x2="30" y2="40" stroke="#444" stroke-width="1"/>
  
  <!-- Bottom wall section (stone) -->
  <rect x="0" y="120" width="40" height="40" fill="#555" stroke="#333" stroke-width="1"/>
  <line x1="10" y1="120" x2="10" y2="160" stroke="#444" stroke-width="1"/>
  <line x1="20" y1="120" x2="20" y2="160" stroke="#444" stroke-width="1"/>
  <line x1="30" y1="120" x2="30" y2="160" stroke="#444" stroke-width="1"/>
  
  <!-- Door opening/frame -->
  <rect x="0" y="40" width="40" height="80" fill="#222" stroke="#111" stroke-width="1"/>
  
  <!-- Closed door (wooden surface seen from above, fills opening) -->
  <rect x="2" y="42" width="36" height="76" fill="#6B4423" stroke="#4A2F17" stroke-width="2"/>
  
  <!-- Wood grain (horizontal planks) -->
  <line x1="2" y1="55" x2="38" y2="55" stroke="#4A2F17" stroke-width="1" opacity="0.5"/>
  <line x1="2" y1="70" x2="38" y2="70" stroke="#4A2F17" stroke-width="1" opacity="0.5"/>
  <line x1="2" y1="85" x2="38" y2="85" stroke="#4A2F17" stroke-width="1" opacity="0.5"/>
  <line x1="2" y1="100" x2="38" y2="100" stroke="#4A2F17" stroke-width="1" opacity="0.5"/>
  
  <!-- Vertical wood details -->
  <line x1="13" y1="42" x2="13" y2="118" stroke="#8B5A3C" stroke-width="0.5" opacity="0.3"/>
  <line x1="27" y1="42" x2="27" y2="118" stroke="#8B5A3C" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Hinges on top -->
  <rect x="8" y="42" width="5" height="6" fill="#444" stroke="#222" stroke-width="1"/>
  <rect x="27" y="42" width="5" height="6" fill="#444" stroke="#222" stroke-width="1"/>
  <circle cx="10.5" cy="45" r="1" fill="#666"/>
  <circle cx="29.5" cy="45" r="1" fill="#666"/>
  
  <!-- Door handle on bottom -->
  <circle cx="20" cy="112" r="2.5" fill="#B8860B" stroke="#8B6914" stroke-width="1"/>
  <ellipse cx="20" cy="112" rx="2" ry="3" fill="none" stroke="#8B6914" stroke-width="0.5"/>
</svg>