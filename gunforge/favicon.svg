<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffca28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a1a"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#gunGrad)" stroke-width="3"/>
  
  <!-- Stylized gun -->
  <!-- Barrel -->
  <rect x="20" y="28" width="28" height="8" rx="1" fill="url(#gunGrad)"/>
  <rect x="42" y="30" width="6" height="4" fill="#ff8f00"/>
  
  <!-- Handle -->
  <path d="M 20 36 L 20 32 L 16 32 L 16 44 L 20 44 L 24 36 Z" fill="url(#gunGrad)"/>
  
  <!-- Trigger -->
  <circle cx="22" cy="38" r="2" fill="#ff6f00"/>
  
  <!-- Bullet effect -->
  <circle cx="54" cy="32" r="3" fill="#ffca28" opacity="0.8"/>
  <line x1="48" y1="32" x2="54" y2="32" stroke="#ffca28" stroke-width="2" opacity="0.6"/>
  
  <!-- Crosshair overlay -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#00e676" stroke-width="1.5" opacity="0.3"/>
  <line x1="32" y1="16" x2="32" y2="22" stroke="#00e676" stroke-width="2" opacity="0.5"/>
  <line x1="32" y1="42" x2="32" y2="48" stroke="#00e676" stroke-width="2" opacity="0.5"/>
  <line x1="16" y1="32" x2="22" y2="32" stroke="#00e676" stroke-width="2" opacity="0.5"/>
  <line x1="42" y1="32" x2="48" y2="32" stroke="#00e676" stroke-width="2" opacity="0.5"/>
</svg>
