<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Start Button</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: system-ui;
            padding: 20px;
        }
        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        .overlay.visible {
            opacity: 1;
        }
        .overlay:not(.visible) {
            opacity: 0;
            pointer-events: none;
        }
        button {
            background: #ff7a00;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            filter: brightness(1.2);
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            min-height: 100px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Start Button Test</h1>
    <div id="log">Waiting for interactions...</div>
    
    <div id="overlay" class="overlay visible">
        <button id="startBtn">Start Game</button>
    </div>

    <script>
        const log = document.getElementById('log');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        
        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<br>[${time}] ${msg}`;
            console.log(msg);
        }
        
        addLog('Script loaded');
        addLog('Overlay: ' + (overlay ? 'FOUND' : 'NOT FOUND'));
        addLog('Button: ' + (startBtn ? 'FOUND' : 'NOT FOUND'));
        
        if (startBtn) {
            addLog('Adding click listener...');
            startBtn.addEventListener('click', function() {
                addLog('Button clicked!');
                overlay.classList.remove('visible');
                addLog('Overlay class removed');
                addLog('Game would start here');
            });
            addLog('Click listener added successfully');
        } else {
            addLog('ERROR: Button not found!');
        }
    </script>
</body>
</html>
